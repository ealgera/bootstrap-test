<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>

    <style>
        .myDiv {
            width: 100px;
            height: 100px;
            margin: 5px 5px;
            padding: 10px;
            color: white;
            display: inline-block;
        }

        #red{
            background-color: pink;
        }

        #green{
            background-color: blueviolet;
        }

    </style>

  </head>
  <body>

    <div class="myDiv" id="red">Hello Bootstrap</div>
    <div class="myDiv" id="green">Hello Bootstrap</div>
    <hr>
    <div class="myDiv bg-primary" >Hello</div>
    <div class="myDiv bg-secondary" >Hello</div>
    <div class="myDiv bg-success" >Hello</div>
    <div class="myDiv bg-danger" >Hello</div>
    <div class="myDiv bg-warning" >Hello</div>
    <hr>
    <div class="myDiv bg-info" >Hello</div>
    <div class="myDiv bg-light text-dark" >Hello</div>
    <div class="myDiv bg-dark" >Hello</div>
    <div class="myDiv bg-white text-dark" >Hello</div>
    <div class="myDiv bg-transparant text-dark" >Hello</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
